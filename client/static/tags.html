<h3>Tags</h3>

<div class="content">

	<div style="width: 50%;display:inline-block;
    vertical-align: top;">
		<a href="#" id="createAliasButton">Create alias from <span id="selectedTags"></span></a>
		<vaadin-grid id="tagGrid" theme="no-border" height-by-rows aria-label="Select All with Data Example">
			<vaadin-grid-column width="60px" flex-grow="0"></vaadin-grid-column>
			<vaadin-grid-column path="name" header="Tag"></vaadin-grid-column>
			<vaadin-grid-column path="videos.length" header="Videos"></vaadin-grid-column>
			<vaadin-grid-column path="aliases.length" header="Aliases"></vaadin-grid-column>
		</vaadin-grid>
	</div><div style="width: 50%; display:inline-block;
    vertical-align: top;">
		<a href="#" id="removeAliasButton">Remove selected alias</a>
		<vaadin-grid id="aliasGrid" theme="no-border" height-by-rows aria-label="Select All with Data Example">
			<vaadin-grid-column width="60px" flex-grow="0"></vaadin-grid-column>
			<vaadin-grid-column path="tag" header="Tag"></vaadin-grid-column>
			<vaadin-grid-column path="alias" header="Alias"></vaadin-grid-column>
		</vaadin-grid>
	</div>

</div>

<script src="./tags.bundle.js"></script>
